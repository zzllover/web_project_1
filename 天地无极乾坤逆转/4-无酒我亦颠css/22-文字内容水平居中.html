<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本内容垂直居中</title>

  <style type="text/css">
    .box {
        background-color: #FF8C00;
        width: 300px;
        height: 300px;
        margin: 0px 0px;

    }
    .content {
        background-color: #F00;
        width: 100px;
        height: 100px;
        line-height: 100px;/*文字在块内垂直居中*/
        text-align: center;/*文字居中*/
        margin: 0 auto;
    }
    </style>
</head>
<body>
  <div class="box">
    <div class="content">
        哇！居中了
    </div>
</div>



</body>
</html>
