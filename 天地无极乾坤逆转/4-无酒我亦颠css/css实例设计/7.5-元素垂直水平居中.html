<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>所有偏移设置0自适应外边距</title>
  <style>
    .box {
      background-color: #19b660;
      width: 800px;
      height: 300px;
      position: relative;
      margin: 0 auto;
    }
    .content {
      background-color: #57168b;
      width: 200px;
      height: 65px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content">
    </div>
  </div>
</body>

</html>
