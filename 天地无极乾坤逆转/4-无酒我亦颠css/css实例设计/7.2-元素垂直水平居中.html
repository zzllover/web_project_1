<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      background-color: #115200;
      width: 700px;
      height: 100px;
      position:relative;
    }
    .content{
      background-color: red;
      width: 100px;
      height: 78px;
      position:absolute;
      left:50%;/*相对父元素*/
      top:50%;
      transform: translate(-50%,-50%); /*相对自己*/
    }
  </style>
</head>
<body>

    <div class="box">
        <div class="content">
        </div>
    </div>
  
</body>
</html>
