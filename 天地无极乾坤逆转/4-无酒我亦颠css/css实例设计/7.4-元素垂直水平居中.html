<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table-cell布局 </title>
  <style>
    .box {
      background-color: #FF8C00;
      /*橘黄色*/
      width: 300px;
      height: 300px;
      display: table;/*使用table布局*/
    }

    .content {
      background-color: #F00;
      /*红色*/
      display: table-cell;
      vertical-align: middle;
      /*使子元素垂直居中*/
      text-align: center;
      /*使子元素水平居中*/
    }

    .inner {
      background-color: #000;
      /*黑色*/
      display: inline-block;
      width: 20%;
      height: 20%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content">
      <div class="inner">
      </div>
    </div>
  </div>
</body>

</html>
