<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>a标签定位id</title>
  <style>
    .a-lis{
      margin:0 auto;
      display: fixed;
    }

    .p-lis{
      margin-top: 200px;
    }

    .p-lis p{
      margin-top: 300px;
    }
  </style>
</head>
<body>
  <div class="a-lis">
    <ul>
      <li><a href="#id1">go1</a></li>
      <li><a href="#id2">go2</a></li>
      <li><a href="#id3">go3</a></li>
      <li><a href="#id4">go4</a></li>
    </ul>
  </div>



  <div class="p-lis">
    <p id="id1">1</p>
    <p id="id2">2</p>
    <p id="id3">3</p>
    <p id="id4">4</p>
  </div>
</body>
</html>
