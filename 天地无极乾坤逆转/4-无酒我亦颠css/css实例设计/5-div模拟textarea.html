<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DIV 模拟textarea</title>
  <style>
    .div_text {
      width: 100px;
      min-height: 100px;
      max-height: 300px;
      padding: 3px;
      border: 1px solid #a0b3d6;
      font-size: 12px;
      word-wrap: break-word;
      overflow-y: auto; /*出现滚轮，否则版式出错*/
    }
  </style>
</head>

<body>
  <h1>文本域</h1>
  <textarea rows="3" cols="10">

  </textarea>

  <h1>div模拟文本域</h1>
  <!--
    H5新属性  contenteditable 属性介绍
  -->
  <div contenteditable="true" class="div_text">

  </div>

</body>

</html>
