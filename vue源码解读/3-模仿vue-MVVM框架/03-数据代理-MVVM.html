<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据代理 -- MVVM</title>
</head>
<body>
  <div>asdad</div>

  <script src="./js/compile.js"></script>
  <script src="./js/mvvm.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/watcher.js"></script>
  <script type="text/javascript">
    //使用github的一个仿造vue库，实现数据代理
    const vm = new MVVM({
      el:'#nmsl',
      data:{
        name:'zhuzhu'
      }
    })
    // vue数据代理：一个对象代理对另一个对象中属性值的操作
    // 使用 vm 代理 data 里面的属性数据
    console.log(vm.name,vm) //vm.name 实际上是 vm 调用 name 的 get 方法去取 data 里的值
    vm.name = "mingmign"; //这里的赋值操作实际上是调用 name 的 set 方法去设置 data中的值
    console.log(vm._data.name)//mingmign
  </script>
  
</body>
</html>
